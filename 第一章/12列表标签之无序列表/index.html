</head>

<body>
    <ul type="disc">
        <li>水果</li>
        <li>蔬菜</li>

        <li>蔬菜</li>
    </ul>

        <li>水果</li>
        <li>蔬菜</li>
    </ul>
    <ul type="none">
        <li>水果</li>
        <li>蔬菜</li>
    </ul>
    <ul>
        <li>蔬菜
            <ol>
                <li>西红柿</li>
                <li>白菜</li>
            </ol>
        </li>
        <li>水果
            <ol>
                <li>苹果</li>

            </ol>
        </li>
    </ul>
